<html>
<head>
	<title>Shark Data</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/lib/icanhaz.min.js"></script>

<body>

	<div id="wrapper">

		<h1>White Shark Attacks</h1>
		<p>This chart displays the hourly frequency of all recorded white shark attacks on humans. Observe that the bulk of attacks occur during the middle of the day, with hardly any occurring during nighttime hours.</p>

		<div id="d3"></div>

		<div id="chart"></div>

		<table id="output">
			<thead>
				<tr></tr>
			</thead>
			<tbody>
				<tr></tr>
			</tbody>
		</table>

	</div>

<script type="text/html" id="bar_graph_item">
	<div class="container">
		<div class="bar" data-hour={{ hour }}></div>
	</div>
</script>

<script type="text/javascript" src="js/charts.js"></script>
<script type="text/javascript" src="js/shark.js"></script>

</body>

</html>
