---
layout: default
---

<ul class="post-list">
{% for post in site.posts %}

    <li class="post-list--item">
        <span class="post-list--timestamp">{{ post.date | date_to_string }} &raquo;</span>
        <a class="post-list--permalink" href="{{ post.url }}">{{ post.title }}</a>
    </li>

{% endfor %}
</ul>

<script type="text/javascript">
var currentPageLink = document.getElementsByClassName('link-to-posts')[0].parentNode;
currentPageLink.setAttribute('class','active');
</script>
