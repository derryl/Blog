---
layout: subpage
title: Posts
---

<!-- <h1 class="supersize">Posts</h1> -->

<ul class="post-list">
{% for post in site.categories.editorial %}

    <li class="post-list--item">
        <span class="post-list--timestamp">{{ post.date | date: "%B %d, %Y" }}</span>
        <h2 class="post-list--permalink">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
    </li>

{% endfor %}
</ul>

<script type="text/javascript">
var currentPageLink = document.getElementsByClassName('link-to-posts')[0].parentNode;
currentPageLink.setAttribute('class','active');
</script>
