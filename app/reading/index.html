---
layout: subpage
title: Reading
---


<ul class="link-list">
{% for link in site.categories.links %}
<li class="link">
    <h3 class="link-title">
        <a href="{{ link.url }}">
            {{ link.title }}
        </a>
    </h3>
    <div class="link-description">
        {{ link.content }}
    </div>
</li>
{% endfor %}
</ul>

<script type="text/javascript">
var currentPageLink = document.getElementsByClassName('link-to-reading')[0].parentNode;
currentPageLink.setAttribute('class','active');
</script>
